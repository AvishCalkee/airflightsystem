specVersion: "3.1"
metadata:
  name: fiori.bootcamp.airflightsystem
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap
            url: http://10.0.2.107:8000
          - path: /sap
            url: http://10.0.1.206:8000
          - path: /sap/opu/odata/sap/ZDFLIGHTSYSTEM_SRV
            url: http://10.0.2.107:8000
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZFLA_PO_DETAILS_SRV
            metadataPath: ./webapp/localService/metadata.xml
            generateMockData: true
            mockdataRootPath: ./webapp/localService/data
          - urlPath: /sap/opu/odata/sap/ZDFLIGHTSYSTEM_SRV
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/mockdata
            generateMockData: true
        annotations: []
